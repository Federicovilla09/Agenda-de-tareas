<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <head>
      <nav>
        <div class="nav-menu">
          <div class="menu">
            <img src="./iconos/menu.svg" alt="menu" />
          </div>
          <h2>Mis Tareas</h2>
          <div class="buscador">
            <img src="./iconos/buscador.svg" alt="buscador">
            <input type="text" placeholder="Busca una tarea anterior" />
          </div>
        </div>

        <div class="nav-configuraciones">
          <div class="configuraciones">
            <img src="./iconos/configuration.svg" alt="configuraciones" />
          </div>
          <div class="notificaciones">
            <img src="./iconos/notificaciones.svg" alt="notificaciones" />
          </div>
          <div class="logo">
            <img src="./iconos/cuenta.svg" alt="cuenta" />
          </div>
        </div>
      </nav>
    </head>

    <section>
      <div class="seccion-listas">
        <ul>
          <img src="./iconos/calendario.svg" alt="calendario" />
          <li>Calendario</li>
          <img src="./iconos/contactos.svg" alt="contactos" />
          <li>Contactos</li>
          <img src="./iconos/apuntes.svg" alt="apuntes" />
          <li>Notas</li>
          <img src="./iconos/archivos.svg" alt="archivos">
          <li>Archivos</li>
        </ul>
      </div>

      <div class="seccion-tareas">
        <h3>Mi dia</h3>
        <div>
          <input
            class="tarea"
            type="text"
            placeholder="Agregar tarea nueva ..."
          />
        </div>
        <button>Agregar a listas de tareas</button>
      </div>
    </section>
  </body>
</html>
